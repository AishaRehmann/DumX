<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="dumX.css">
</head>
<body>
    <div class="container">
        <!-- Contact Information Section -->
        <section class="contact-info">
            <div class="heading">
                <img src="icons8-call-ios-17-outlined/icons8-call-100.png" alt="Call Icon" class="icon flag-icon">
                <h3>Contact Information</h3>
            </div>
            <div class="mobile-number">
                <img src="icons8-pakistan-color/icons8-pakistan-100.png" alt="Pakistan Flag" class="icon flag-icon">
                <label for="mobile">Mobile Number *</label>
                <input type="text" id="mobile" placeholder="Mobile Number *">
            </div>
        </section>

        <!-- Cart Section -->
        <section class="cart">
            <!-- Cart Item -->
            <div class="cart-item">
                    <img src="icons8-cart-dotted/icons8-cart-100.png" alt="Cart Icon" class="icon flag-icon">
                    <h3>My Cart (1 item)</h3>
            </div>

            <!-- Cart Info (Price Summary and Payment Section) -->
            <div class="cart-info">
                <div class="total">
                    <img src="icons8-price-ios-17-outlined/icons8-price-100.png" alt="Price Icon" class="icon flag-icon">
                    <p>Total Rs. 799</p>
                </div>
                <div class="voucher">
                    <p>Do you have a voucher code?</p>
                </div>
                <div class="tip">
                    <p>Feel good? How about a tip</p>
                </div>
                <div class="price-summary">
                    <h4>Price Summary</h4>
                    <p>Subtotal: <span>Rs. 689</span></p>
                    <p>Tax (16%): <span>Rs. 110</span></p>
                    <p>Delivery Fee: <span>To be calculated</span></p>
                    <h4>Total: <span>Rs. 799</span></h4>
                </div>
            </div>

            <!-- Payment Methods Section -->
            <section class="payment-methods">
                <div class="heading">
                    <img src="icons8-payment-ios-17-outlined/icons8-payment-100.png" alt="Payment Icon" class="icon flag-icon">
                    <h4>Payment Methods</h4>
                </div>
                <div class="cod">
                    <p>Cash on Delivery</p>
                    <small>You will be asked to pay cash at your doorstep.</small>
                </div>
                <button class="place-order" disabled aria-disabled="true">Place Order</button>
            </section>

        </section>
    </div>
</body>
</html>
